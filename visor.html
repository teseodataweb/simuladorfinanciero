<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Plano 3D Valdepeñas</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer
  src="valdepenas.glb"
  alt="Plano 3D Valdepeñas"
  auto-rotate
  camera-controls
  camera-orbit="0deg 90deg 10m"
  style="width: 100%; height: 100vh;"
  camera-orbit="0deg 90deg 8m"
  field-of-view="30deg"

>
</model-viewer>

</body>
</html>
