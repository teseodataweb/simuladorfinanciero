<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Lotes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="row">
              <div class="col-12 text-center">
                <h1 class="display-4 mb-4">Mapa de Lotes - Valdepe√±as Inmobiliaria</h1>
                <p class="lead text-muted">Visualiza el estado de los lotes disponibles</p>
              </div>
            </div>
          </div>
        
          <div class="legend-container mb-4">
            <div class="d-flex justify-content-center gap-4">
              <div class="d-flex align-items-center gap-2">
                <div class="legend-box disponible"></div>
                <span>Disponible</span>
              </div>
              <div class="d-flex align-items-center gap-2">
                <div class="legend-box no-disponible"></div>
                <span>No Disponible</span>
              </div>
              <div class="d-flex align-items-center gap-2">
                <div class="legend-box vendido"></div>
                <span>Vendido</span>
              </div>
            </div>
          </div>

          <div id="zoomWrapper">
            <div id="planoContainer">
              <img src="planoR.png" alt="Plano del terreno" id="planoBase" />
              <div id="lotesContainer"></div>
            </div>
            <div class="zoom-buttons">
              <button class="btn btn-sm btn-secondary" id="zoomIn">+</button>
              <button class="btn btn-sm btn-secondary" id="zoomOut">-</button>
            </div>
          </div>
    </section>

  <script src="script.js"></script>
</body>
</html>
